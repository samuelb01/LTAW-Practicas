<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home chat</title>

    <!-- Only scripts and files from the local machine are allowed -->
    <!-- It removes the security Warning: Insecure Content-Security-Policy -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self';" />

    <!-- Estilo -->
    <link rel="stylesheet" href="style.css">

    <!-- Proceso asociado a la página -->
    <script src="index.js" defer></script>

</head>
<body>

    <div id="container">

        <div id="cabecera-container">
            <h1>Home chat (SERVER)</h1>
        </div>

        <div id="columnas">
            <div id="columna1">
                <div class="seccion">
                    <h2>Info</h2>
                    <ul>
                        <li>Versión de Node: <span id="node_version"></span></li>
                        <li>Versión de Electron: <span id="electron_version"></span></li>
                        <li>Versión de Chrome: <span id="chrome_version"></span></li>
                    </ul>
                </div>

                <div class="seccion">
                    <h2>Usuarios conectados</h2>
                    <p id="numero_usuarios"></p>
                </div>

                <div class="seccion">
                    <h2>Dirección IP</h2>
                    <p id="direccion_IP"></p>
                </div>
            </div>

            <div id="columna2">
                <div class="seccion">
                    <h2>Pruebas</h2>
                    <div class="btn_container">
                        <input type="button" value="Botón de pruebas" id="btn_pruebas">
                    </div>
                </div>
                
                <div class="seccion">
                    <h2>Mensajes</h2>
                    <div class="chat-messages" id="display"></div>
                </div>
            </div>
        </div>

    </div>
    
</body>
</html>
