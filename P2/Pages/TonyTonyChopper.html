<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TonyTony Chopper</title>
    <link rel="stylesheet" href="../Style/style-OnePiece.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&display=swap">
    <script>
        function cambiarImagen(elemento, nuevaImagen) {  
            // Cambiar imagen al pasar ratón por encima
            elemento.querySelector('.nombre-imagen-producto img').src = nuevaImagen;
        }
        
        function restaurarImagen(elemento, originalImagen) {  
            // Cuando se quita el ratón vuelve a la imagen original
            elemento.querySelector('.nombre-imagen-producto img').src = originalImagen; 
        }
    </script>
</head>

<body>
    <header>
        <div class="naveg">
            <nav>
                <a href="../Pages/tienda.html">Home</a>
                <a href=>Categorías</a>
                <a href="../Pages/login.html">Login</a>
                <a href="../Pages/carrito.html">Carrito</a>
            </nav>
        </div>
    </header>
    
    <div class="contenedor">
        <div class="nombre-imagen-producto">
            <div class="nombre">
                <h1>One Piece - TonyTony Chopper</h1>
            </div>

            <div class="imagen" onmouseover="cambiarImagen(this, '../Images/TonyTony-Chopper.png')" onmouseout="restaurarImagen(this, '../Images/TonyTony-Chopper-box.png')">
                <img src="../Images/TonyTony-Chopper-box.png" alt="TonyTony Chopper-box">
            </div>
        </div>

        <div class="info-producto">
            <div class="descripcion-producto">
                <p> 
                    Después de comerse una fruta del diablo, el reno TonyTony Chopper
                    se convirtió en el querido médico de los Sombrero de Paja. ¡Ayúdale
                    a reunirse con sus compañeros!
                </p>
            </div>
    
            <div class="precio">
                <p>PRECIO: 15,00€</p>
                <a href="#">Comprar</a>
            </div>

            <div class="boton-retorno">
                <a href="../Pages/tienda.html">Volver a la tienda</a>
            </div>
        </div>
    </div>
    
</body>

</html>
