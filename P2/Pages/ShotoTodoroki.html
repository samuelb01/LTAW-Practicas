<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shoto Todoroki</title>
    <link rel="stylesheet" href="../Style/style-MyHeroAcademia.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&display=swap">
    <script>
        function cambiarImagen(elemento, nuevaImagen) {  
            // Cambiar imagen al pasar ratón por encima
            elemento.querySelector('.nombre-imagen-producto img').src = nuevaImagen;
        }
        
        function restaurarImagen(elemento, originalImagen) {  
            // Cuando se quita el ratón vuelve a la imagen original
            elemento.querySelector('.nombre-imagen-producto img').src = originalImagen; 
        }
    </script>
</head>

<body>
    <div class="contenedor">
        <div class="nombre-imagen-producto">
            <div class="nombre">
                <h1>My Hero Academia - Shoto Todoroki</h1>
            </div>

            <div class="imagen" onmouseover="cambiarImagen(this, '../Images/ShotoTodoroki.png')" onmouseout="restaurarImagen(this, '../Images/ShotoTodoroki-box.png')">
                <img src="../Images/ShotoTodoroki-box.png" alt="Shoto Todoroki-box">
            </div>
        </div>

        <div class="info-producto">
            <div class="descripcion-producto">
                <p>
                    Shoto Todoroki es uno de los estudiantes de la U.A. High School, sigue 
                    aprendiendo como usar sus poderes de hielo y fuego para poder enfrentarse a 
                    la Liga de Villanos. ¡Ayúdale a conseguirlo añadiéndolo a tu colección!
                </p>
            </div>
    
            <div class="precio">
                <p>PRECIO: 15,00€</p>
                <a href="#">Comprar</a>
            </div>

            <div class="boton-retorno">
                <a href="../Pages/tienda.html">Volver a la tienda</a>
            </div>
        </div>
    </div>
    
</body>

</html>
