<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deidara</title>
    <link rel="stylesheet" href="../Style/style-Naruto.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&display=swap">
    <script>
        function cambiarImagen(elemento, nuevaImagen) {  
            // Cambiar imagen al pasar ratón por encima
            elemento.querySelector('.nombre-imagen-producto img').src = nuevaImagen;
        }
        
        function restaurarImagen(elemento, originalImagen) {  
            // Cuando se quita el ratón vuelve a la imagen original
            elemento.querySelector('.nombre-imagen-producto img').src = originalImagen; 
        }
    </script>
</head>

<body>
    <header>
        <div class="naveg">
            <nav>
                <a href="">Home</a>
                <a href="">Categorías</a>
                <a href="">Login</a>
                <a href="">Carrito</a>
            </nav>
        </div>
    </header>
    
    <div class="contenedor">
        <div class="nombre-imagen-producto">
            <div class="nombre">
                <h1>Naruto - Deidara</h1>
            </div>

            <div class="imagen" onmouseover="cambiarImagen(this, '../Images/Deidara.png')" onmouseout="restaurarImagen(this, '../Images/Deidara-box.png')">
                <img src="../Images/Deidara-box.png" alt="Deidara-box">
            </div>
        </div>

        <div class="info-producto">
            <div class="descripcion-producto">
                <p>
                    Prepárate para la batalla con Deidara, uno de los miembros más fuertes 
                    de Akatsuki. Él ya está listo para unirse a tu colección, ¿tú lo estás?
                </p>
            </div>
    
            <div class="precio">
                <p>PRECIO: 15,00€</p>
                <a href="#">Comprar</a>
            </div>

            <div class="boton-retorno">
                <a href="../Pages/tienda.html">Volver a la tienda</a>
            </div>
        </div>
    </div>
    
</body>

</html>
