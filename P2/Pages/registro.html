<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Funkoverse</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&display=swap">
    <link rel="stylesheet" href="../Style/login.css">
</head>
<body>
    <header>
        <div class="cabecera-bienvenida">
            <div id="primera-columna"></div>
            <div id="columna-central">
                <img id="icono-cabecera" src="../Images/icono-FunkoVerse_recortado.png" alt="">
            </div>
            
            <div id="tercera-columna">
                <!-- <p>USUARIO</p> -->
            </div>

        </div>
    </header>
    <div class="contenedor">
        <div id="formulario">
            <form action="/registrar" method="get">
                Nombre de usuario:
                <input type="text" name="username"/>
                <p></p>
                Contraseña:
                <input type="text" name="password" />
                <p></p>
                Correo Electrónico:
                <input type="text" name="mail" />
                <p></p>
                Nombre Real:
                <input type="text" name="real_name" />
                <p></p>
                <input type="submit" value="Enviar"/>
            </form>
            <p id="mensaje-texto">Accede al FunkoVerse</p>
        </div>
    </div>
</body>
</html>
