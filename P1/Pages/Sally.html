<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sally</title>
    <link rel="stylesheet" href="../Style/style-TheNightmareBeforeChristmas.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&display=swap">
    <script>
        function cambiarImagen(elemento, nuevaImagen) {  
            // Cambiar imagen al pasar ratón por encima
            elemento.querySelector('.nombre-imagen-producto img').src = nuevaImagen;
        }
        
        function restaurarImagen(elemento, originalImagen) {  
            // Cuando se quita el ratón vuelve a la imagen original
            elemento.querySelector('.nombre-imagen-producto img').src = originalImagen; 
        }
    </script>
</head>

<body>
    <div class="contenedor">
        <div class="nombre-imagen-producto">
            <div class="nombre">
                <h1>The Nightmare Before Christmas - Sally</h1>
            </div>

            <div class="imagen" onmouseover="cambiarImagen(this, '../Images/Sally.png')" onmouseout="restaurarImagen(this, '../Images/Sally-box.png')">
                <img src="../Images/Sally-box.png" alt="Sally-box">
            </div>
        </div>

        <div class="info-producto">
            <div class="descripcion-producto">
                <p> 
                    Sally ha escapado del Dr. Fniklestein y está 
                    buscando unirse a tu colección de Pesadilla Antes de Navidad.
                    Ayúdala a reunirse con Jack y sus amigos.
                </p>
            </div>
    
            <div class="precio">
                <p class="precio">PRECIO: 15,00€</p>
                <a href="#">Comprar</a>
            </div>

            <div class="boton-retorno">
                <a href="../Pages/tienda.html">Volver a la tienda</a>
            </div>
        </div>
    </div>
    
</body>

</html>
